   <script>
      // Получаем все элементы с классом 'services-checkbox'
      var checkboxes = document.querySelectorAll('.services-checkbox input[type="checkbox"]');
      var quantityInputs = document.querySelectorAll('.services-checkbox .quantity-input');

      // Добавляем обработчики событий для каждого чекбокса
      checkboxes.forEach(function(checkbox) {
          checkbox.addEventListener('change', function() {
              calculateTotalPrice();
          });
      });

      // Добавляем обработчики событий для кнопок '+' и '-'
      var minusButtons = document.querySelectorAll('.quantity-minus');
      var plusButtons = document.querySelectorAll('.quantity-plus');

      minusButtons.forEach(function(button) {
          button.addEventListener('click', function() {
              updateQuantity(this, -1);
          });
      });

      plusButtons.forEach(function(button) {
          button.addEventListener('click', function() {
              updateQuantity(this, 1);
          });
      });

      // Добавляем обработчик события для кнопки "Снять выделение со всех"
      var deselectAllButton = document.getElementById('deselect-all-btn');
      deselectAllButton.addEventListener('click', function() {
          checkboxes.forEach(function(checkbox) {
              checkbox.checked = false;
          });
          calculateTotalPrice();
      });

      // Функция для обновления количества услуги и расчета общей стоимости
      function updateQuantity(element, value) {
          var quantityInput = element.parentNode.querySelector('.quantity-input');
          var quantity = parseInt(quantityInput.value) + value;

          if (quantity < 1) {
              quantity = 1;
          }

          quantityInput.value = quantity;
          calculateTotalPrice();
      }

      // Функция для расчета общей стоимости
      function calculateTotalPrice() {
          var totalPrice = 0;

          checkboxes.forEach(function(checkbox, index) {
              if (checkbox.checked) {
                  var quantity = parseInt(quantityInputs[index].value);
                  var price = parseInt(checkbox.value);
                  totalPrice += quantity * price;
              }
          });

          var totalPriceLabel = document.querySelector('.total-price-label');
          totalPriceLabel.textContent = 'Общая стоимость: ' + totalPrice + ' грн.';
      }
   </script>
</body>
</html>
