  });

   <script>
    // Получаем все элементы с классом 'services-checkbox'
    var checkboxes = document.getElementsByClassName('services-checkbox');
 
    // Перебираем все элементы
    for (var i = 0; i < checkboxes.length; i++) {
       var checkbox = checkboxes[i].getElementsByTagName('input')[0];
       var quantityInput = checkboxes[i].getElementsByClassName('quantity-input')[0];
 
       // Добавляем обработчик события 'change' для чекбокса
       checkbox.addEventListener('change', function() {
          calculateTotalPrice();
       });
 
       // Добавляем обработчики событий 'click' для кнопок '+' и '-'
       var minusButton = checkboxes[i].getElementsByClassName('quantity-minus')[0];
       var plusButton = checkboxes[i].getElementsByClassName('quantity-plus')[0];
 
       minusButton.addEventListener('click', function() {
          updateQuantity(this, -1);
       });
 
       plusButton.addEventListener('click', function() {
          updateQuantity(this, 1);
       });
 
       // Функция для обновления количества услуги и расчета общей стоимости
       function updateQuantity(element, value) {
          var quantityInput = element.parentNode.getElementsByClassName('quantity-input')[0];
          var quantity = parseInt(quantityInput.value) + value;
 
          if (quantity < 1) {
             quantity = 1;
          }
 
          quantityInput.value = quantity;
          calculateTotalPrice();
       }
    }
 
    // Функция для расчета общей стоимости
    function calculateTotalPrice() {
       var totalPrice = 0;
 
       for (var i = 0; i < checkboxes.length; i++) {
          var checkbox = checkboxes[i].getElementsByTagName('input')[0];
          var quantityInput = checkboxes[i].getElementsByClassName('quantity-input')[0];
 
          if (checkbox.checked) {
             var price = parseInt(checkbox.value);
             var quantity = parseInt(quantityInput.value);
             totalPrice += price * quantity;
          }
       }
 
       // Обновляем элемент с классом 'total-price-label' с общей стоимостью
       var totalPriceLabel = document.getElementsByClassName('total-price-label')[0];
       totalPriceLabel.textContent = 'Общая стоимость: ' + totalPrice + ' грн.';
    }
